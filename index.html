<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animate.css">
</head>
<body>
    <section class="main">
      <section class="stats">
        <div class="lives">
          <span><span class="num-lives"></span></span>
        </div>
        <div class="score">
          <span>score: <span class="num-score">0</span></span>
        </div>
      </section>
      <section class="chars">
        <h3>Choose Your Character</h3>
        <ul class="char-list">
          <li class="char chosen"><img src="images/char-boy.png" alt="Cat Girl"></li>
          <li class="char"><img src="images/char-cat-girl.png" alt="Cat Girl"></li>
          <li class="char"><img src="images/char-horn-girl.png" alt="Cat Girl"></li>
          <li class="char"><img src="images/char-pink-girl.png" alt="Cat Girl"></li>
          <li class="char"><img src="images/char-princess-girl.png" alt="Cat Girl"></li>
        </ul>
      </section>
    </section>
    <section class="modal animated hidden">
      <p>Game Over!</p>
      <p>Your final score was <span class="num-score-final"></span>!</p>
      <button class="play-again-btn">Play Again?</button>
    </section>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
