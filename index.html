<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="main">
      <section class="stats">
        <div class="lives">
          <span>lives: <span class="num-lives">3</span></span>
        </div>
        <div class="score">
          <span>score: <span class="num-score">0</span></span>
        </div>
      </section>
      <section class="chars">

      </section>
    </section>
    <section class="modal hidden">
      <p>Game Over!</p>
      <p>Your final score was <span class="num-score-final"></span></p>
      <button class="play-again-btn">Play Again?</button>
    </section>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
